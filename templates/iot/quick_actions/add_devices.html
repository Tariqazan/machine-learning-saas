{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <p class="h2 text-center">Add Devices</p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6"> 
            <form action="" method="post" class="text-center" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="code" class="form-control" id="id_code" readonly>
                <div class="row">
                    <div class="col-md-6">
                        {{form.height|as_crispy_field}}
                    </div>
                    <div class="col-md-6">
                        {{form.width|as_crispy_field}}
                    </div>
                </div>
                {{form.model|as_crispy_field}}
                {{form.device_pic|as_crispy_field}}
                <button class="btn btn-success text-center">Add</button>
            </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
      var x = document.getElementById("id_code") 
      x.value = Math.floor((Math.random() * 100) + 2)+Math.floor((Math.random() * 10000) + 1)+Math.floor((Math.random() * 100000) + 3);
    </script>
{% endblock %}
