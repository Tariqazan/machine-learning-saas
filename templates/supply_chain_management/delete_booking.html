{% extends '../base.html' %} {% load static %} {% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Delete Driver <strong class="text-danger">{{object}}</strong></h2>
        </div>
        <div class="card-body">
            <form method="post">{% csrf_token %}
                <h4>Are you sure you want to delete?</h4>
                <input type="submit" value="Confirm" class="btn btn-danger">
                <a href="{% url 'fleet_management' %}" class="btn btn-light-info">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
