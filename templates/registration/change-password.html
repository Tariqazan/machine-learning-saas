{% extends '../base.html' %}{% load crispy_forms_tags %} {% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Change Password</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %} {{ form|crispy }}
                <button type="submit" class="btn btn-outline-warning">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
